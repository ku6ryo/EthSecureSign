name: Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  all:
    name: Run tests
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 18
      - name: Install NPM modules
        run: yarn
      - name: Run tests
        run: yarn test